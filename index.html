<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=640px, initial-scale=0.5, user-scalable: no">
    <meta charset="utf-8">
    <script defer src="js/app.js"></script>
    <link type="text/css" href="index.css" rel="stylesheet"></style>
  </head>
  <body>
    <article class="root">
      <h1>打彈幕遊戲!!!</h1>
      <canvas id="main-canvas" width="640px" height="480px"></canvas>
      <section id="info"></section>
      <section id="controller-box">
        <button id="left-btn" value="ArrowLeft">←</button>
        <section class="top-bottom-buttons">
          <button id="top-btn" value="ArrowUp">↑</button><br />
          <button id="bottom-btn" value="ArrowDown">↓</button>
        </section>
        <button id="right-btn" value="ArrowRight">→</button>
        <button id="right-btn" value="z">Fire (z)</button>
      </section>
    </article>
  </body>
</html>
